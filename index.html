<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SortingVisualizer</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<h1>SortingVisualizer</h1>

	<!-- Header Tabs -->
	<h4></h4>

	<!-- Array input from user -->
	<div id="inputHeading">
		<label for="arrayInput">Input Array (ex. 1,2,3,4 ) :</label>
		<input
			type="text"
			id="arrayInput"
			class="form-input"
			name="name"
			required
			minlength="5"
			maxlength="20"
			size="30"
			placeholder="Input Array"
		/>
		<a href="#" class="square_btn" id="submit">Submit</a>
	</div>
	<div id="displayInput"></div>
	<body>
		<!-- Sorting Visualizer -->
		<div class="algorithm-header">
			-------------------Current Sorting Algorithm------------------
		</div>
		<div id="sorted">
			<div id="bubbleSort" class="algorithm">Bubble Sort:</div>
			<div id="insertionSort" class="algorithm">Insertion Sort:</div>
			<div id="mergeSort" class="algorithm">Merge Sort:</div>
		</div>
		<span>
			<a href="#" class="square_btn" id="randomArray">GENERATE RANDOM ARRAY</a>
			<a href="#" class="square_btn" id="bubbleSortButton">BUBBLE SORT</a>
			<a href="#" class="square_btn" id="insertionSortButton">INSERTION SORT</a>
			<a href="#" class="square_btn" id="selectionSortButton">SELECTION SORT</a>
			<a href="#" class="square_btn" id="mergeSortButton">MERGE SORT</a>
		</span>
		<div class="slidecontainer">
			<input
				type="range"
				min="2"
				max="90"
				value="20"
				class="slider"
				id="myRange"
			/>
		</div>
		<div id="arrayContainer" class="array-container"></div>
		<div id="runtime"></div>
		<script src="./index.js" type="module"></script>
		<script src="./sortingAlgorithms.js" type="module"></script>
	</body>
</html>
